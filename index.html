        // 获取网格容器和按钮
        const gridContainer = document.querySelector('.bingo-grid');
        const shakeBtn = document.getElementById('shakeBtn');

        // 生成随机不重复的25个词条
        function getRandomWords() {
            const words = [...wordBank]; // 复制词条库，避免修改原数组
            const selectedWords = [];
            
            // 随机抽取25个不重复词条
            for (let i = 0; i < 25; i++) {
                const randomIndex = Math.floor(Math.random() * words.length);
                selectedWords.push(words[randomIndex]);
                words.splice(randomIndex, 1); // 移除已选中词条，确保不重复
            }
            
            return selectedWords;
        }

        // 创建Bingo网格
        function createBingoGrid() {
            gridContainer.innerHTML = ''; // 清空现有网格
            const words = getRandomWords(); // 获取随机词条
            
            // 生成25个格子
            words.forEach((word) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.textContent = word;
                
                // 点击切换选中状态（变绿）
                cell.addEventListener('click', () => {
                    cell.classList.toggle('selected');
                });
                
                gridContainer.appendChild(cell);
            });
        }

        // 初始化游戏
        createBingoGrid();

        // 重摇按钮事件
        shakeBtn.addEventListener('click', () => {
            // 按钮动画反馈
            shakeBtn.classList.add('animate-pulse');
            setTimeout(() => {
                shakeBtn.classList.remove('animate-pulse');
                createBingoGrid(); // 重新生成网格
            }, 500);
        });
