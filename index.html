        @layer utilities {
            .content-auto {

            }
            .bingo-cell {
                @apply w-full h-full flex flex-col items-center justify-start p-2 text-center cursor-pointer transition-all duration-300

            }

        // 当前激活的词条库和模式
        let currentWordBank = sarkazWordBank;
        let currentMode = 'sarkaz';

        // 获取DOM元素
        const gridContainer = document.querySelector('.bingo-grid');
        const shakeBtn = document.getElementById('shakeBtn');
        const sarkazBtn = document.getElementById('sarkazBtn');
        const gardenBtn = document.getElementById('gardenBtn');

        // 生成随机不重复的25个词条
        function getRandomWords() {
            const words = [...currentWordBank];
            const selectedWords = [];
            
            for (let i = 0; i < 25; i++) {
                const randomIndex = Math.floor(Math.random() * words.length);
                selectedWords.push(words[randomIndex]);
                words.splice(randomIndex, 1);
            }
            
            return selectedWords;
        }

        // 格式化词条：将空格前的文字设为粗体并放在顶部，描述部分在下方
        function formatWord(word) {
            // 找到第一个空格的位置
            const firstSpaceIndex = word.indexOf(' ');
            if (firstSpaceIndex === -1) {
                // 如果没有空格，直接返回原文字
                return `<span class="block">${word}</span>`;
            }
            
            // 提取空格前的文字（前缀）和空格后的内容（描述）
            const prefix = word.substring(0, firstSpaceIndex);
            const description = word.substring(firstSpaceIndex + 1); // 移除前面的空格
            
            // 根据当前模式选择对应的样式（萨卡兹红色粗体 / 界园绿色粗体）
            const boldClass = currentMode === 'sarkaz' ? 'sarkaz-bold' : 'garden-bold';
            
            // 返回格式化后的HTML，使用block布局让前缀在上，描述在下
            return `
                <span class="${boldClass}">${prefix}</span>
                <span class="description-text">${description}</span>
            `;
        }

        // 创建Bingo网格
        function createBingoGrid() {
            gridContainer.innerHTML = '';
            const words = getRandomWords();
            
            words.forEach((word) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.innerHTML = formatWord(word); // 使用格式化后的文字
                
                // 点击切换选中状态
                cell.addEventListener('click', () => {
                    cell.classList.toggle('selected');
                });
                
                gridContainer.appendChild(cell);
            });
        }

        // 切换词条库（萨卡兹/界园）
        function switchWordBank(bankType) {
            currentMode = bankType;
            currentWordBank = bankType === 'sarkaz' ? sarkazWordBank : gardenWordBank;
            
            // 更新按钮状态
            if (bankType === 'sarkaz') {
                sarkazBtn.classList.add('active');
                gardenBtn.classList.remove('active');
            } else {
                gardenBtn.classList.add('active');
                sarkazBtn.classList.remove('active');
            }
            
            // 重新生成网格
            createBingoGrid();
        }

        // 初始化游戏
        createBingoGrid();

        // 事件绑定
        shakeBtn.addEventListener('click', () => {
            shakeBtn.classList.add('animate-pulse');
            setTimeout(() => {
                shakeBtn.classList.remove('animate-pulse');
                createBingoGrid();
            }, 500);
        });

        sarkazBtn.addEventListener('click', () => {
            switchWordBank('sarkaz');
        });

        gardenBtn.addEventListener('click', () => {
            switchWordBank('garden');
        });
    </script>
